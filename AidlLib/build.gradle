apply plugin: 'com.android.library'

ext {
    PUBLISH_ARTIFACT_ID = '3dr-services-library'
    PUBLISH_VERSION = '2.0.12'
    PROJECT_DESCRIPTION = "3DR Services Library"
    PROJECT_LABELS = ['3DR', '3DR Services', 'DroneAPI']
    PROJECT_LICENSES = ['Apache-2.0']
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 200012
        versionName PUBLISH_VERSION
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest{
            java.srcDirs = ['androidTest']
        }
    }
}

apply from: "${rootDir}/release_android_library.gradle"