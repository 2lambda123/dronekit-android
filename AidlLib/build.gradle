apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.o3dr.services.android.lib"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 200010
        versionName "2.0.10"
    }

    android.libraryVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            if (file != null && file.name.endsWith('.aar')) {
                def buildType = variant.buildType.getName()
                def versionName = defaultConfig.versionName
                output.outputFile = new File("${rootDir}/outputs/${buildType}",
                        "3dr_services_library-${buildType}.${versionName}.aar")
            }
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest{
            java.srcDirs = ['androidTest']
        }
    }
}